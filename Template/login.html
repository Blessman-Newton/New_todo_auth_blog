<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
</head>
<body>
	{% for message in messages %}
		<h1>{{message}}</h1>
	{% endfor %}
	<form method="POST">
		{% csrf_token %}
		<input type="username" name="username" placeholder="Username Here"><br><br>
		<input type="password" name="password" placeholder="Password Here"><br><br>
		<input type="submit" value="Submit">
	</form>
	<br><hr>
	<span><a href="{% url 'register' %}">Create New Account</a></span><br>
	<span><a href="{% url 'password_reset' %}">Forget Password?Rest Password</a></span>
</body>
</html>
