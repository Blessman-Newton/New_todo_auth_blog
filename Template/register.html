<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Signup</title>
</head>
<body>
	<div>
		<h1>Signup with us</h1>
		{% for message in messages %}
		<p>{{message}}</p>
		{% endfor %}
	</div>
	<div>
		<form method="POST">
			{% csrf_token %}
			<input type="text" name="username" placeholder="enter your username here"><br><br>
			<input type="text" name="email" placeholder="enter your email here"><br><br>
			<input type="password" name="password" placeholder="enter your password here"><br><br>
			<input type="password" name="confirm_password" placeholder="confirm_password"><br><br>
			<input type="submit" value="submit">
		</form><br>
		<hr>		
		<span>Already have account?<a href="{% url 'login' %}"> Signin</a>
	</div>

</body>
</html>
